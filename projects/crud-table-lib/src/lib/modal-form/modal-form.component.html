<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{entityName}}</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="ui-g ui-fluid">
    <lib-dynamic-form [inputs]="formElements"></lib-dynamic-form>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="!isNewModel" type="button" class="btn btn-outline-danger" [disabled]="!canDeleteEntity()" (click)="delete()">Delete</button>
  <button *ngIf="!isNewModel" type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!formComponent.getPayload() || !canUpdateEntity()" autofocus>Edit</button>
  <button *ngIf="isNewModel" type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!formComponent.getPayload() || !canCreateEntity()" autofocus>Save</button>
</div>
