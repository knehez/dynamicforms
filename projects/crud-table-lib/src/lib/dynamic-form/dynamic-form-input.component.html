<div class="form-group dynamic-form-input" [formGroup]="form" *ngIf="!input.hidden">
    <label [attr.for]="input.key">{{input.header}}</label>

    <div [ngSwitch]="input.controlType">
        <input *ngSwitchCase="'textbox'" class="form-control" [formControlName]="input.key" [id]="input.key" [type]="input.type" [ngStyle]="input.style">
        
        <textarea *ngSwitchCase="'textarea'" class="form-control" [formControlName]="input.key" [id]="input.key" [cols]="input.cols" [ngStyle]="input.style"
            [rows]="input.rows"></textarea>

        <input *ngSwitchCase="'file'" class="form-control" [type]="input.type" [ngStyle]="input.style"
               (change)="onFileChange($event)"/>

        <div *ngSwitchCase="'dropdown'">
            <ng-select *ngIf="input.linkedObject" [items]="input['allValues']" [multiple]="input['multipleSelect']" [closeOnSelect]="false" [ngStyle]="input.style"
                [searchable]="false" [bindLabel]="input.linkedData['value']" placeholder="Select ..." [formControlName]="input.key">
            </ng-select>

            <select *ngIf="!input.linkedObject" [id]="input.key" [formControlName]="input.key" class="form-control">
                <option *ngFor="let opt of input['options']" [value]="opt.key">{{opt.value}}</option>
            </select>
        </div>
        <p-calendar *ngSwitchCase="'calendar'" [formControlName]="input.key" dateFormat="yy-mm-dd" [showIcon]="true" [ngStyle]="input.style"></p-calendar>

        <div *ngSwitchCase="'radio'">
            <div *ngFor="let opt of input['options']" class="form-check form-check-inline">
                <input [id]="input.key" value="{{opt.key}}" [formControlName]="input.key" class="form-check-input"
                    [type]="'radio'" [checked]="input.value == opt.key" [ngStyle]="input.style">
                <span class="form-check-label" [ngStyle]="input.style">{{opt.value}}</span>
            </div>
        </div>

        <div *ngSwitchCase="'checkbox'">
            <input [id]="input.key" [formControlName]="input.key" class="form-control" type="checkbox" [ngStyle]="input.style">
        </div>
    </div>

    <small class="text-danger" *ngIf="!isValid">{{input.header}} is required</small>
</div>
