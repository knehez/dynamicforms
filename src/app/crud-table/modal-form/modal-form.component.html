<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{entityName}}</h4>
  <button type="button" class="close" (click)="close()">
    <span>&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="ui-g ui-fluid">
    <app-dynamic-form [inputs]="formElements"></app-dynamic-form>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="!isNewModel" type="button" class="btn btn-outline-danger" (click)="delete()">Delete</button>
  <button type="button" class="btn btn-outline-primary" (click)="save()" [disabled]="!formComponent.getPayload()" autofocus>{{isNewModel ? 'Save' : 'Edit'}}</button>
</div>
